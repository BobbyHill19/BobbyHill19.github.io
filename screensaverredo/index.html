<script type="text/javascript">
var now = new Date();
var hours = now.getHours();

//18-19 night
if (hours > 17 && hours < 20){
document.write ('<body style="background-color: #f07073">' );
}
//20-21 night
else if (hours > 19 && hours < 22){
document.write ('<body style="background-color: #d6565c">');
}
//22-4 night
else if (hours > 21 || hours < 5){
document.write ('<body style="background-color: #d34a51">');

}
//9-17 day
else if (hours > 8 && hours < 18){
document.write ('<body style="background-color: #d1373f">');
}
//7-8 day
else if (hours > 6 && hours < 9){
document.write ('<body style="background-color: #d63040>');}
//5-6 day
else if (hours > 4 && hours < 7){
document.write ('<body style="background-color: #d30d20">');
}
else {
document.write ('<body style="background-color: black">');
}

</script>
